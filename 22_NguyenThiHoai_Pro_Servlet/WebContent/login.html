<!DOCTYPE html>
<html>
<head>
	<title>ADM001</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="UTF-8"/>
</head>
<body>
	<div class="login-form">
		<div class="label-form">アカウント名およびパスワードを入力してください</div>
		<form action="login" method="post">
			<table>
				<tr>
					<td class="label-form">アカウント名:</td>
					<td><input class="large-input" type="text" name="username"></td>
				</tr>
				<tr>
					<td class="label-form">パスワード:</td>
					<td><input class="large-input" type="password" name="password"></td>
				</tr>
				<tr>
					<td></td>
					<td><input class="button" type="submit" name="login" value="ログイン"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
